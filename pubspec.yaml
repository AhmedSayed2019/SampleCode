name: base_app
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.3+3
environment:
  sdk: '>=2.18.2 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  # Network
  dio: ^4.0.6
  pretty_dio_logger: ^1.1.1

  # DI
  get_it: ^7.2.0
  equatable: ^2.0.5

  # Local
  flutter_secure_storage: ^4.2.1
  shared_preferences: ^2.0.15
  flutter_local_notifications: ^9.5.3+1


  #UI
  flutter_staggered_animations: ^1.1.1 # #animation
  auto_size_text: ^3.0.0
  easy_localization: ^3.0.1 # localization
  awesome_dialog: ^3.0.2 #dialog
  flutter_svg: ^1.1.6 #svg images
  cached_network_image: ^3.2.2
  flutter_spinkit: ^5.1.0 #loading
  country_code_picker: ^2.0.2
  url_launcher: ^6.1.11
  number_paginator: ^0.4.0
  #files
  file_picker: ^5.2.2
  image_picker: ^0.8.4+5

  # State management
  permission_handler: ^10.2.0
  provider: ^6.0.4


  #log
  logger: ^1.1.0
  logging: ^1.1.0


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/images/
    - assets/images/gif/
    - assets/images/svg/
    - assets/images/svg/no_data/
    - assets/images/svg/intro/
    - assets/images/svg/field_icon/
    - assets/images/svg/nav/
    - assets/images/svg/icons/
    - assets/images/svg/service_types/
    - assets/images/svg/menu_icons/


  fonts:
    - family: montserrat
      fonts:
        - asset: assets/fonts/montserratExtraBold.ttf
          weight: 900
        - asset: assets/fonts/montserratExtraBoldItalic.ttf
          weight: 900
          style: italic
        - asset: assets/fonts/montserratBold.ttf
          weight: 800
        - asset: assets/fonts/montserratBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/montserratBold.ttf
          weight: 700
        - asset: assets/fonts/montserratBoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/montserratSemiBold.ttf
          weight: 600
        - asset: assets/fonts/montserratSemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/montserratMedium.ttf
          weight: 500
        - asset: assets/fonts/montserratMediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/montserratRegular.ttf
          weight: 400
        - asset: assets/fonts/montserratExtraLight.ttf
          weight: 300
        - asset: assets/fonts/montserratLight.ttf
          weight: 200
        - asset: assets/fonts/montserratThin.ttf
          weight: 200

